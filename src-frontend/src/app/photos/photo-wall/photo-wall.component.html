<div class="d-flex justify-content-center mb-4">
  <ngb-pagination
    [(page)]="currentPage"
    [pageSize]="pageSize"
    [collectionSize]="totalPhotos"
    [maxSize]="maxPageSize"
    (pageChange)="loadPhotos()"
  >
  </ngb-pagination>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
  <div class="col" *ngFor="let imageId of imageIds">
    <div class="card">
      <img
        class="card-img-top img-fluid"
        [src]="thumbnailUrls[imageId]"
        alt="Photo Thumbnail"
      />
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-4">
  <ngb-pagination
    [(page)]="currentPage"
    [pageSize]="pageSize"
    [collectionSize]="totalPhotos"
    [maxSize]="maxPageSize"
    (pageChange)="loadPhotos()"
  >
  </ngb-pagination>
</div>
