<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="this.recipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    @if (this.selectedRecipe) {
      <app-recipe-detail [detailedRecipe]="this.selectedRecipe"></app-recipe-detail>
    } @else {
      <p>No recipe selected.</p>
    }
  </div>
</div>
