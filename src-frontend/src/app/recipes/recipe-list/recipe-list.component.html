<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item">
        @for (currentRecipe of this.recipes; track currentRecipe) {
          <app-recipe-item
            [inputRecipe]="currentRecipe"
            (detailEvent)="this.onDetailEvent(currentRecipe)"></app-recipe-item>
        }
      </li>
    </ul>
  </div>
</div>
